<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Check votes</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">Check votes</div>
        <div class="description">See which curators support your posts most often. By <a href="https://steemit.com/@jga/">@jga</a></div>
      </div>            
      <div class="form">
        <div class="form-description">Put the links of the posts</div>
        <div class="divtextarea">
           <textarea rows="5" cols="50" id="posts" class="textarea"></textarea>
        </div>
        <div class="divbutton">
           <button type="button" class="btn" onclick="check()">Check Votes</button>
        </div>
      </div>
      <div id="result" class="result">        
      </div>
    </div>
  </body>
  <script src="./js/checkVotes.js?1"></script>
</html>
